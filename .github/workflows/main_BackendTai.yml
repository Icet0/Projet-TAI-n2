# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - BackendTai

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_10c60ff2f4b643c2b3caa84f16701837 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_ae54743ced0e4d0d81496e45d0fa5422 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_10c60ff2f4b643c2b3caa84f16701837 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'BackendTai'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c3f9edb2d6eb4d75a7a6a36c0ef76952 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_10c60ff2f4b643c2b3caa84f16701837 }}/appsvc/staticsite:${{ github.sha }}'